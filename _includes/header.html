<header class="site-header">

  <div class="wrapper">
    <div class='banner-image'>
    </div>
    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}

          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>

        {% endfor %}
           <a class="page-link" href="/">Blog</a>
      </div>
    </nav>
